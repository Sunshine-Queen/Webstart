<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>1.无序列表</h2>
	您喜欢的水果有哪些？
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>芒果</li>
		<li>葡萄</li>
		<li>柚子</li>
		<li>草莓</li>
	</ul>
	<h2>2.有序列表</h2>
	这次考试的名次如下
	<ol>
		<li>欧阳安娜</li>
		<li>房似锦</li>
		<li>小现</li>
		<li>易烊千玺</li>
		<li>李易峰</li>
	</ol>
	<h2>3.自定义列表</h2>
	<dl>
		<dt>北京</dt>
		<dd>昌平区</dd>
		<dd>海淀区</dd>
		<dd>东城区</dd>
		<dd>大兴区</dd>
		<dt>西安</dt>
		<dd>雁塔区</dd>
		<dd>碑林区</dd>
		<dd>长安区</dd>
		<dd>开发区</dd>
	</dl>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 150px;
			height: 25px;
			border: 1px solid pink;
			/*当文字显示不开的时候，自动换行*/
			/*white-space: normal;*/
			/*1.先强制一行内显示文本 要文字强制一行内显示 除非 遇到 br*/
			white-space: nowrap;
			/*2.超出的部分隐藏 溢出隐藏*/
			overflow: hidden;
			/*3.文字用省略号替代超出的部分,文字溢出，用省略号替代 ellipsis（省略号的意思） */
			text-overflow:ellipsis;

		}
	</style>
</head>
<body>
	<div>hi~来自星星的你，欢迎你。</div>
	
</body>
</html>

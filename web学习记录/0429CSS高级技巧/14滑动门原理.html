<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	/*1. a是设置 左侧背景 （左门）*/
		a {
			display:inline-block; 
			height: 33px;
			background: url(images/to.png) no-repeat;
			margin: 100px;
			padding-left: 15px;
			color: #fff;
		}
	/*2. span 是设置右侧背景 （右门）*/
		a span {
			display: inline-block;
			height: 33px;
			/*一定要注意span 需要背景图片右对齐*/
			background: url(images/to.png) no-repeat right top;
			padding-right: 15px;
		}
	/*3.因为整个导航栏都是链接 所以 a 要包含span*/
	/*4.因为我们是滑动门，左右推拉 跟文字内容多少有关系，此时需要用文字撑开盒子*/
	</style>
</head>
<body>
	<a href="">
		<span>I like</span>
	</a>
	<a href="">
		<span>may I may </span>
	</a>
</body>
</html>

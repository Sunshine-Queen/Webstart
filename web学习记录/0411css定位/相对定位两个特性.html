<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style >
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.two {
			background-color: purple;
			position: relative;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div class="two">2</div>
	<div>3</div>
</body>
</html>
<!-- 相对定位的特点：1.相对于自己在原来标准流中的位置来移动 -->
<!--  2.原来在标准流的区域继续占有，后面的盒子仍以标准流的方式对待它。-->

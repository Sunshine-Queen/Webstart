<!DOCTYPE html>
<html lang="zn-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
     <h4>正常的图片：</h4>
     <img src="timg.gif" />
     <h4>带有alt 替换文本：（图片不能正常显示，就显示文字）</h4>
     <img src="timg1.gif" alt="胡歌在吹笛子啊"/>
     <h4>带有title 提示文本：（鼠标放到图片上，显示的文字）</h4>
     <img src="timg.gif" title="胡歌在吹笛子啦啦啦啦"/>
     <h4>修改图片大小 宽度 width  高度 height</h4>
     <img src="timg.gif" width="600" />
     <h4>带有边框的图片</h4>
     <img src="timg.gif" width="600"  border="10" />
</body>
</html>

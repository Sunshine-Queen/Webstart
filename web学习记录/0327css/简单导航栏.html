<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style > 
		/*1.变化样式 有大小 一行显示*/
		a{
			/*一定要进行模式转换，，转化为行内块元素*/
			display: inline-block;
			width: 100px;
			height: 30px;
			/*行高等于高度 可以让单行文本垂直居中*/
			line-height: 30px;
			background-color: pink;
			/*文字居中显示*/
			text-align: center;
			color: #fff;
			text-decoration: none;
		}
		/*2.鼠标经过 变化底色和文字颜色*/
		a:hover{
			background-color: orange;
			color: yellow;
		}

	</style>
</head>
<body>
	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>
</body>
</html>

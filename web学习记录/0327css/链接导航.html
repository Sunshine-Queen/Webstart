<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style > 
		.nav{
			/*让里面6个链接 居中对齐水平，这句话对行内元素和行内块元素都是有效果的*/
			text-align: center;
		}
		.nav a{
			/*有大小,因为a是行内元素，不能直接设置宽度和高度，必须要转换行内块*/
			display:inline-block;
			width: 120px;
			height: 50px;
			/*行高等于盒子的高度，就可以让单行文本垂直居中*/
			line-height: 50px;
			color: #fff;
			background: url(images/bg.png) no-repeat;
			text-decoration: none;
			
		}
		/*鼠标经过nav里面的链接，背景图片更换*/
		.nav a:hover{
			background-image: url(images/bgc.png);
		}

	</style>
</head>
<body>
	<div class="nav">
		<a href="">网站首页</a>
		<a href="">网站首页</a>
		<a href="">网站首页</a>
		<a href="">网站首页</a>
		<a href="">网站首页</a>
		<a href="">网站首页</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style > 
		/*后代选择器 选择子孙后代*/
		/*div strong{
			color: red;
		}*/
		/*子元素选择器 符号> 只选择亲儿子这些元素*/
		div>strong {
			color: pink;
		}
	</style>
</head>
<body>
	<div>
		<strong>儿子</strong>
		<strong>儿子</strong>
		<strong>儿子</strong>
	</div>
	<div>
		<p>
			<strong>孙子</strong>
			<strong>孙子</strong>
			<strong>孙子</strong>
		</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>字体样式</title>
	<style > 
		/*字体大小*/
		body{
			font-size: 16px;
		}
		/*设置字体*/
		.title{
			font-size: 20px;
			font-family: Arial,"Microsoft YaHei","微软雅黑","宋体";
			/*字体加粗*/
			/*font-weight: bold;*/
			font-weight: 700;/*700后面不加单位，700等于bold*/
			/*字体倾斜*/
			font-style: italic;
		}
		h1{
			/*让粗体不加粗*/
			/*font-weight: normal;*/
			font-weight: 400;
		}
		em{
			/*让倾斜的字体不倾斜*/
			font-style: normal;
		}

	</style>
</head>
<body>
	<p class="title">过程 林白</p>
	<p>一月你还没有出现</p>
	<p>二月你睡在隔壁</p>
	<p>三月下起了大雨</p>
	<p>四月里遍地蔷薇</p>
	<p>五月我们对面坐着，犹如梦中</p>
	<p>就这样六月到了,六月里青草盛开，处处芬芳</p>
	<p>七月，悲喜交加，麦浪翻滚连同草地，直到天涯</p>
	<p>八月就是八月，八月我守口如瓶,八月里我是瓶中的水，你是青天的云，</p>
	<p>九月和十月，是两只眼睛，装满了大海，你在海上，我在海下</p>
	<em>十一月尚未到来，透过它的窗口，我望见了十二月</em>
	<h1>十二月大雪弥漫</h1>
</body>
</html>

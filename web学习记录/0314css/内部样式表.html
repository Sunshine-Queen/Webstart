<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<title>内部样式表</title>
	<style type="text/css">
		h1{
			color: green;
			font-size: 40px;
		}

		h3{
			color: pink;
		}
		h4{
			color: purple;
		}
	</style>
</head>
<body>
	<h1 >无话不说</h1>
	<p>李莎旻子</p>
	<h3>以前的我们，无话不说</h3>
	<h4>没关系我可以放手</h4>
	<h3>可却对回忆摊手</h3>
	<h4>后来的我们，无话，不说</h4>
	<h2>以前的我们缺一不可</h2>
	<h4>不敢放手。不愿先走</h4>
	<h4>现在自由</h4>
</body>
</html>

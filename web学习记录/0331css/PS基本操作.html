	<h4>文件-打开-可以打开我们要测量的图片</h4>

	<h4>右击标尺把里面的单位改成像素</h4>
	<h4>Ctrl+加号键可以放大视图</h4>
	<h4>Ctrl+减号 缩小视图</h4>

	<h4>用选区拖动可以测量大小</h4>
	<h4>Ctrl+d 可以取消选区或者旁边空白处点击一下也可以取消选区</h4>

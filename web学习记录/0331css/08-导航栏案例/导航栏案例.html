
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏案例</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	.banner{
		width: 760px;
		height: 150px;
		background-color: pink;
		margin: auto;
	}
	.nav{
		width:760px;
		height: 32px;
		background-color: pink;
		margin: 0 auto;
		background: url(images/nav_bg.jpg) repeat-x;
	}
	.nav ul li{
		/*因为li让文字竖着显示，所以必须要给li添加浮动*/
		float: left;
	}
	.nav ul li a{
		/*a是行内元素，需要转化*/
		/*一定要给a大小 因为我们需要a:hover*/
		display: block;
		width: 80px;
		line-height: 32px;
		height: 32px;
		/*background-color: pink;*/
		background: url(images/button1.jpg) no-repeat;
		font-size: 12px;
		text-decoration: none;
		color: #40510a;
		text-align: center;
	}
	.nav ul li a:hover{
		background-image: url(images/button2.jpg);
	}
	</style>
</head>
<body>
<!-- banner是广告条 -->
	<div class="banner">
		<img src="images/banner.jpg" alt="">
	</div>
	<!--nav 导航栏部分 -->
	<!-- 以后重要的导航栏都要采取li包含a的写法 -->
	<div class="nav">
		<ul>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
		</ul>
	</div>
</body>
</html>
